<div class="container-fluid">
  <div class="row align-items-center" style="height: 100vh;">
    <div class="col-md-6" style="border: 1px dashed green;">
      <div class="upload">
        <input type="file" (change)="onFileSelected($event)">

        <div *ngIf="uploading" style="color: white;">
          <!-- Spinner de espera -->
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Uploading image...</p>
        </div>

        <div *ngIf="imagePreviewUrl">
          <!-- PrevisualizaciÃ³n de la imagen -->
          <div class="d-flex justify-content-center">
            <img [src]="imagePreviewUrl"  height="80%" width="80%" alt="Image Preview">
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-6" style=" color: white; border: 1px dashed red;">
      <h3 class="text-center">Personas Econtradas: <h2 class="perspective">{{ personasEcontradas }}</h2></h3>
      <div class="row justify-content-center">
        <ng-container *ngIf="viewRostros">
          <div class="col-md-3 mx-2 my-2" *ngFor="let item of serverResponse.server">
            <div class="card perspective" >
              <img [src]="'data:image/png;base64,' + item.imagen" class="card-img-top" alt="iamgenRecortada">
              <div class="card-body">
                <button class="btn btn-info" (click)="copiarTexto()">Copiar</button>
                  <p class="card-text" style="height: 100px; overflow-y: scroll;">{{ item.encoding }}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

    </div>
  </div>
</div>
